<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache 2 Server</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background: #d4e9bd;
            color: #343a40;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: linear-gradient(135deg, #7cedb4, #196ad8);
            color: #f1ebeb;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px 0;
        }

        .card-body {
            text-align: center;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #fff;
            animation: bounceIn 1.5s;
        }

        .btn-primary {
            background-color: #d82e10;
            border: none;
            animation: fadeIn 2s;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: #fff;
        }

        .floating-img {
            position: absolute;
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #fff;
        }

        .img-1 {
            top: 10px;
            left: 10px;
        }

        .img-2 {
            top: 10px;
            right: 10px;
        }

        .img-3 {
            bottom: 10px;
            left: 10px;
        }

        .img-4 {
            bottom: 10px;
            right: 10px;
        }

        #onePieceText {
            margin-top: 20px;
            font-size: 1.5em;
            color: #196ad8;
            animation: fadeIn 2s;
        }
    </style>
</head>

<body>
    <div class="card text-center animate__animated animate__fadeIn">
        <div class="card-header">
            <h1 class="my-3 animate__animated animate__slideInDown">Apache - Balanceo de carga 2 ⚖️</h1>
        </div>
        <div class="card-body">
            <img src="https://i.imgur.com/ipUmDME.png" alt="Image of Apache 2" class="animate__animated animate__zoomIn">
            <p class="mt-3 animate__animated animate__fadeIn animate__delay-1s">Esta el segundo server de Apache con balanceo de carga ⚖️.</p>
            <p class="animate__animated animate__fadeIn animate__delay-2s">Made by <b>Christian Saraguro Encalada</b> - Ing. Software PUCEM</p>
            <button id="actionButton" class="btn btn-primary animate__animated animate__pulse animate__infinite">Pulsar aquí</button>
            <div id="onePieceText" class="animate__animated" style="display: none;">One Piece</div>
        </div>
    </div>
    <footer class="animate__animated animate__fadeInUp">
        &copy; 2024 Christian Saraguro Encalada. All rights reserved.
    </footer>
    <img src="https://i.imgur.com/bWb7ptD.png" alt="Floating Image" class="floating-img img-1 animate__animated animate__bounceIn">
    <img src="https://i.imgur.com/bWb7ptD.png" alt="Floating Image" class="floating-img img-2 animate__animated animate__bounceIn">
    <img src="https://i.imgur.com/bWb7ptD.png" alt="Floating Image" class="floating-img img-3 animate__animated animate__bounceIn">
    <img src="https://i.imgur.com/bWb7ptD.png" alt="Floating Image" class="floating-img img-4 animate__animated animate__bounceIn">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('actionButton').addEventListener('click', function () {
            var onePieceText = document.getElementById('onePieceText');
            onePieceText.style.display = 'block';
            onePieceText.classList.add('animate__fadeIn');
        });
    </script>
</body>

</html>
